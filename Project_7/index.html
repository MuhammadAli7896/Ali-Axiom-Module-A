<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <!-- Title -->
    <h1>Hangman</h1>
    <!-- Instructions -->
    <p>Please use your keyboard to guess a letter and complete the hidden word.</p>

    <!-- Main Game Container -->
    <div class="container">
        <!-- Hangman SVG -->
        <svg class="hangman-container" height="250" width="200">
            <!-- Hangman Platform -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!-- Hangman Head -->
            <circle cx="140" cy="70" r="20" class="hangman-part"/>
            <!-- Hangman Core -->
            <line x1="140" y1="90" x2="140" y2="150" class="hangman-part" />
            <!-- Hangman Arms-->
            <line x1="140" y1="100" x2="120" y2="130" class="hangman-part" />
            <line x1="140" y1="100" x2="160" y2="130" class="hangman-part" />
            <!-- Hangman Legs -->
            <line x1="140" y1="150" x2="120" y2="190" class="hangman-part" />
            <line x1="140" y1="150" x2="160" y2="190" class="hangman-part" />
        </svg>
    </div>


    <script src="script.js"></script>
</body>
</html>
