<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selector</title>
</head>
<body>
     <!-- This is the Selet box for what movie the user wants to watch-->
    <div class="select-container">
    <label for="">Select your Movie</label>
    <select name="" id="Movie">
        <option value="30">Nut Job </option>
        <option value="10">How to Train Your Dragon </option>
        <option value="15">Big Hero 6</option>
        <option value="20">Chicken Run</option>
        <option value="30">Kung Fu Panda </option>
    </select>
    </div>

<!--this is a legend displaying available, selected, and occupied seat formatting  -->    
    <ul class="legend">
        <!-- Available seats -->
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
         <!-- Selected seats -->
         <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
         <!-- Occupied seats -->
         <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <!-- The container for dispaying screen and seating chart -->
    
        
    <script src=script.js></script>
</body>
</html>
